<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Budget Buddy</title>
  </head>
  <body>
    <header>
      <a href="#nav" id="accessNav"><i class="fa fa-bars" class="darkTheme"></i></a>
      <nav id="nav">
          <p id="p1">Settings</p>
        <form id="settingsForm">
          <input
            id="budgetAmount"
            name="budgetAmount"
            type="number"
            placeholder="Enter budget amount here"
            min="0"
          />
          <div id="btnContainer">
            <input id="modeToggleBtn" type="button" value="Dark / Light" />
            <select id="warnings" name="warning">
              <option value="" disabled selected hidden>
                Low budget warning (%)
              </option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="80">80%</option>
              <option value="85">85%</option>
              <option value="90">90%</option>
              <option value="95">95%</option>
            </select>
          </div>
          <!-- <p id="p2">Spending breakdown:</p>
          <div id="pieChart"></div> -->
          <input id="newWeek" type="button" value="New Week" />
        </form>
      </nav>
      <h1>Budget Buddy</h1>
    </header>
    <div class="bodyCon">
      <div id="formContainer">
        <form id="budgetForm" action="">
          <label id="budgetTag" for="budget">Budget: </label>
          <span id="totalBudget"></span>
          <label id="remainingTag" for="remaining">Remaining: </label>
          <span id="remaining"></span>
        </form>
        <form id="inputForm" action="">
          <label id="expenses">Expenses: </label>
          <label id="itemTag" for="itemInput">Item name:</label>
          <input id="itemInput" type="text" autocomplete="off" />
          <label id="costTag" for="itemCost">Item cost:</label>
          <input id="itemCost" type="number" min="0" autocomplete="off" />
          <select name="categories" id="categories">
            <option value="" disabled selected hidden>Category</option>
            <option value="bills">Bills</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="entertainment">Entertainment</option>
          </select>
          <input id="subtractBtn" type="button" value="Subtract" />
        </form>
      </div>
      <section>
        <div id="bills">
          <h2>Bills</h2>
          <ul id="billList"></ul>
          <span id="billTotal" class="totals">Weekly total: </span>
        </div>
        <div id="food">
          <h2>Food</h2>
          <ul id="foodList"></ul>
          <span id="foodTotal" class="totals">Weekly total: </span>
        </div>
        <div id="clothing">
          <h2>Clothing</h2>
          <ul id="clothingList"></ul>
          <span id="clothingTotal" class="totals">Weekly total: </span>
        </div>
        <div id="entertainment">
          <h2>Entertainment</h2>
          <ul id="entertainmentList"></ul>
          <span id="entertainmentTotal" class="totals">Weekly total: </span>
        </div>
      </section>
      </div>
      <div id="chartContainer">
        <canvas id="budgetPieCanvas"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
