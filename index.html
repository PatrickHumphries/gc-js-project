<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Buddy</title>
</head>
<body>
    <h1>Budget Buddy</h1>
    <form action="">
        <label for="budget">Budget: </label>
        <input id="budget" type="text" />
        <label for="remaining">Remaining: </label>
        <span id="remaining">Remaining here</span>
    </form>
    <form action="">
        <label for="itemInput">Item purchased:</label>
        <input id="itemInput" type="text" />
        <label for="itemCost">Total cost:</label>
        <input id="itemCost" type="number" min="0" />
        <select name="categories" id="categories" >
            <option value="disabled">Category</option>
            <option value="bills">Bills</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="entertainment">Entertainment</option>
        </select>
    </form>
    <section>
        <div id="bills">
            <h2>Bills</h2>
            <!-- <input type="text" /> -->
            <span id="billTotal" class="totals">Total: </span>
        </div>
        <div id="food">
            <h2>Food</h2>
            <!-- <input type="text" /> -->
            <span id="foodTotal" class="totals">Total: </span>
        </div>
        <div id="clothing">
            <h2>Clothing</h2>
            <!-- <input type="text" /> -->
            <span id="clothingTotal" class="totals">Total: </span>
        </div>
        <div id="entertainment">
            <h2>Entertainment</h2>
            <!-- <input type="text" /> -->
            <span id="entertainmentTotal" class="totals">Total: </span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
